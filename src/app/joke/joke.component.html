<md-card>
  <md-card-content>
    <h2>{{joke.joke}}</h2>
    <p [hidden]="joke.hide" class="punchline" hidden=true>{{joke.punchline}}</p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <button class="tellme" md-button (click)="joke.togglePunchline()">Diga me</button>
    <button class="delete" md-button (click)="joke.delete()">Remover</button>
  </md-card-actions>
</md-card>
